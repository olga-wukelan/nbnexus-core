<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBNexus | Intelligent Lifecycle</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Default (Dark/Night) */
            --bg-color: #0f172a;
            --panel-bg: #1e293b;
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --accent: #0055ff;
            --border: #334155;
            --card-bg: #1e293b;
            --btn-text: #ffffff;
        }

        [data-theme="light"] {
            /* Light/Day Mode */
            --bg-color: #f1f5f9;
            --panel-bg: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --accent: #0055ff;
            --border: #e2e8f0;
            --card-bg: #ffffff;
            --btn-text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg-color); height: 100vh; color: var(--text-main); overflow: hidden; display: flex; flex-direction: column; }

        /* NAV */
        nav { background: var(--panel-bg); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); height: 70px; z-index: 100; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        .logo-img { height: 50px; border-radius: 50%; border: 2px solid var(--border); }
        
        .nav-right { display: flex; gap: 15px; align-items: center; font-size: 14px; }
        .theme-btn { background: var(--bg-color); border: 1px solid var(--border); color: var(--text-main); padding: 8px 12px; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 5px; font-weight: 600; }
        .theme-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }

        /* LAYOUT */
        .layout { display: flex; height: calc(100vh - 70px); }
        
        /* SIDEBAR */
        .sidebar { width: 280px; background: var(--panel-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; z-index: 20; }
        .sidebar h3 { font-size: 11px; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; font-weight: 800; }
        
        .fleet-item { 
            padding: 15px; background: var(--bg-color); border: 1px solid var(--border); 
            border-radius: 12px; margin-bottom: 12px; cursor: pointer; 
            border-left: 4px solid transparent; display: flex; justify-content: space-between; align-items: center;
        }
        .fleet-item:hover { border-left-color: var(--accent); transform: translateX(3px); }
        
        /* MAP */
        .map-container { flex: 1; position: relative; }
        #map { width: 100%; height: 100%; z-index: 1; }

        /* TECH PANEL (SLIDE OUT) */
        .tech-panel { 
            width: 400px; background: var(--panel-bg); border-left: 1px solid var(--border); 
            padding: 0; position: absolute; right: -400px; top: 0; bottom: 0; 
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 30; display: flex; flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.2);
        }
        .tech-panel.active { right: 0; }
        
        .panel-header { padding: 25px; background: var(--accent); color: white; display: flex; justify-content: space-between; align-items: center; }
        .panel-content { padding: 25px; overflow-y: auto; flex: 1; }
        
        /* STATS */
        .chart-container { width: 100%; height: 220px; margin-bottom: 25px; background: var(--bg-color); padding: 15px; border-radius: 16px; border: 1px solid var(--border); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-box { background: var(--bg-color); padding: 20px; border-radius: 16px; text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 20px; font-weight: 800; color: var(--text-main); }
        .stat-label { font-size: 11px; color: var(--text-sub); text-transform: uppercase; margin-top: 5px; }

        /* ALERTS */
        .ai-alert { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            background: #ef4444; color: white; padding: 12px 25px; 
            border-radius: 50px; font-size: 14px; font-weight: 600; display: none; 
            align-items: center; gap: 10px; z-index: 40; box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        /* INPUTS */
        textarea { width: 100%; background: var(--bg-color); color: var(--text-main); border: 1px solid var(--border); padding: 12px; border-radius: 8px; resize: none; outline: none; }
        button.action-btn { width: 100%; margin-top: 10px; background: var(--text-main); color: var(--bg-color); padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 800; font-size: 12px; }

    </style>
</head>
<body>

    <nav>
        <div style="display:flex; align-items:center; gap:15px;">
            <img id="app-logo" src="logo-blue.jpeg" class="logo-img" alt="NBNexus">
            <span style="font-weight:800; font-size:20px; letter-spacing:1px;">NB-NEXUS</span>
        </div>

        <div class="nav-right">
            <button class="theme-btn" onclick="toggleTheme()">
                <i id="theme-icon" class="fas fa-moon"></i> <span id="theme-text">Night Mode</span>
            </button>
            <div id="user-display" style="font-weight: 600; color: var(--text-sub);">...</div>
            <button onclick="logout()" style="border:none; background:none; color:var(--text-sub); cursor:pointer;"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </nav>

    <div class="layout">
        <div class="sidebar">
            <h3>My Fleet</h3>
            <div id="fleet-list"><div style="color:var(--text-sub); text-align:center;">Loading...</div></div>
            
            <div style="margin-top:auto;">
                <h3>AI Intelligence</h3>
                <textarea id="intel-input" placeholder="Paste intelligence report here..."></textarea>
                <button class="action-btn" onclick="processIntel()">ANALYZE RISK</button>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div id="ai-alert" class="ai-alert"><i class="fas fa-exclamation-triangle"></i> <span id="alert-text">Warning</span></div>
        </div>

        <div id="tech-panel" class="tech-panel">
            <div class="panel-header">
                <div id="panel-title" style="font-weight:800; font-size:18px;">VESSEL</div>
                <i class="fas fa-times" style="cursor:pointer; font-size:20px;" onclick="closePanel()"></i>
            </div>
            <div class="panel-content">
                <h3 style="margin-bottom:10px; color:var(--text-sub);">Real-time Performance</h3>
                <div class="chart-container"><canvas id="engineChart"></canvas></div>
                
                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="stat-val" style="color:#22c55e;">98%</div>
                        <div class="stat-label">Compliance</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-val">14.2 kn</div>
                        <div class="stat-label">Speed</div>
                    </div>
                </div>
                
                <button class="action-btn" style="background:var(--accent); color:white;">DOWNLOAD FULL REPORT</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // ðŸŒ LIVE CLOUD URL ðŸŒ
        const API_URL = "https://nbnexus-live.onrender.com"; 
        // ============================================

        // --- THEME ENGINE ---
        function toggleTheme() {
            const html = document.documentElement;
            const logo = document.getElementById('app-logo');
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            
            if (html.getAttribute('data-theme') === 'dark') {
                // SWITCH TO DAY
                html.setAttribute('data-theme', 'light');
                logo.src = 'logo-white.jpeg'; // Use White Logo
                icon.className = 'fas fa-sun';
                text.innerText = "Day Mode";
            } else {
                // SWITCH TO NIGHT
                html.setAttribute('data-theme', 'dark');
                logo.src = 'logo-blue.jpeg'; // Use Blue Logo
                icon.className = 'fas fa-moon';
                text.innerText = "Night Mode";
            }
        }

        // --- SECURITY ---
        const user = sessionStorage.getItem("nbnexus_user");
        
        // ðŸ›‘ IMPORTANT: Redirect to ACCESS.HTML if not logged in
        if (!user) {
            window.location.href = "access.html";
        }
        
        document.getElementById('user-display').innerText = user;

        function logout() {
            sessionStorage.removeItem("nbnexus_user");
            window.location.href = "access.html";
        }

        // --- MAP & CHART ---
        var map = L.map('map', {zoomControl: false}).setView([25, 55], 4);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        let myChart = null;
        function initChart() {
            const ctx = document.getElementById('engineChart').getContext('2d');
            if (myChart) myChart.destroy();
            
            // Auto-detect chart color based on theme
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const lineColor = isDark ? '#00d4ff' : '#0055ff';

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                    datasets: [{
                        data: [350, 355, 360, 358, 362, 365],
                        borderColor: lineColor,
                        borderWidth: 3,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        function openPanel(name) {
            document.getElementById('panel-title').innerText = name.toUpperCase();
            document.getElementById('tech-panel').classList.add('active');
            setTimeout(initChart, 300);
        }
        function closePanel() { document.getElementById('tech-panel').classList.remove('active'); }

        // --- FLEET LOADER ---
        async function loadFleet() {
            const list = document.getElementById('fleet-list');
            const fleet = [
                { name: "NBN Explorer", type: "LNG Carrier", lat: 24.5, lng: 54.4 },
                { name: "NBN Voyager", type: "Oil Tanker", lat: 26.1, lng: 56.2 },
                { name: "NBN Spirit", type: "Bulk Carrier", lat: 12.5, lng: 48.0 } 
            ];
            list.innerHTML = "";
            fleet.forEach(ship => {
                const item = document.createElement("div");
                item.className = "fleet-item";
                item.innerHTML = `<div><div style='font-weight:700;'>${ship.name}</div><div style='font-size:11px; opacity:0.7'>${ship.type}</div></div><i class='fas fa-chevron-right' style='opacity:0.5'></i>`;
                item.onclick = () => { map.flyTo([ship.lat, ship.lng], 7); openPanel(ship.name); };
                list.appendChild(item);
                L.marker([ship.lat, ship.lng]).addTo(map).on('click', () => openPanel(ship.name));
            });
        }
        loadFleet();

        async function processIntel() {
            // Simplified for UX - Just triggers alert for demo
            const alertBox = document.getElementById('ai-alert');
            alertBox.style.display = 'flex';
            document.getElementById('alert-text').innerText = "RISK DETECTED: PIRACY (Red Sea)";
            setTimeout(() => { alertBox.style.display = 'none'; }, 4000);
        }
    </script>
</body>
</html>
