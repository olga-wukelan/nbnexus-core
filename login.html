<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBNexus Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #0f172a; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Inter', sans-serif; 
            margin: 0;
        }
        .login-box { 
            background: rgba(255,255,255,0.05); 
            padding: 40px; 
            border-radius: 16px; 
            width: 350px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { margin-bottom: 30px; font-size: 24px; letter-spacing: 1px;}
        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            border: none; 
            font-size: 16px; 
            background: rgba(255,255,255,0.1);
            color: white;
            outline: none;
        }
        input::placeholder { color: rgba(255,255,255,0.5); }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #0055ff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 16px; 
            transition: 0.2s;
        }
        button:hover { background: #0044cc; transform: scale(1.02); }
        #error-msg { color: #ef4444; font-size: 14px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>NBNEXUS ACCESS</h1>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button onclick="performLogin()">ENTER SYSTEM</button>
        <p id="error-msg">Access Denied</p>
    </div>

    <script>
        async function performLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            errorMsg.style.display = 'none';

            try {
                // Talk to the Brain
                const response = await fetch('http://127.0.0.1:8000/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    // SUCCESS! Save the ID card and Open Dashboard
sessionStorage.setItem("nbnexus_user", data.user); 
window.location.href = "index.html";
                } else {
                    // FAIL: Show error
                    errorMsg.style.display = "block";
                    errorMsg.innerText = data.detail || "Login Failed";
                }
            } catch (error) {
                errorMsg.style.display = "block";
                errorMsg.innerText = "System Offline - Check Terminal";
            }
        }
    </script>
</body>
</html>
