version: '3.8'
services:
  db:
    image: ankane/pgvector:latest  # Specialized Postgres for AI
    container_name: nbnexus_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: nbnexus_core
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: